<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип с надписью Mesto">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Изображение Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button">+</button>
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__image" src="./images/element__image-karachaevsk.png"
            alt="Изображение старинной постройки">
          <div class="element__container">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/element__image-elbrus.png" alt="Изображение горы Эльбрус">
          <div class="element__container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/element__image-dombai.png" alt="Изображение горы Домбай">
          <div class="element__container">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/element__image-elbrus.png" alt="Изображение горы Эльбрус">
          <div class="element__container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/element__image-dombai.png" alt="Изображение горы Домбай">
          <div class="element__container">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/element__image-karachaevsk.png"
            alt="Изображение старинной постройки">
          <div class="element__container">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button class="element__like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <h3 class="popup__heading">Редактировать профиль</h3>
        <form class="popup__form">
          <input class="popup__input popup__input_name" type="text" placeholder="Жак-Ив Кусто">
          <input class="popup__input popup__input_job" type="text" placeholder="Исследователь океана">
          <button class="popup__save">Сохранить</button>
        </form>
      </div>
    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
