<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип с надписью Mesto">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Изображение Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <div class="elements">
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form" name="information">
          <input class="popup__input popup__input_el_name" name="name" type="text" required placeholder="Жак-Ив Кусто">
          <input class="popup__input popup__input_el_job" name="job" type="text" required
            placeholder="Исследователь океана">
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <template class="template">
    <article class="element">
      <img class="element__image" src="./images/element__image-karachaevsk.png" alt="Изображение старинной постройки">
      <button class="element__trash" type="button"></button>
      <div class="element__container">
        <h2 class="element__title">Карачаевск</h2>
        <button class="element__like" type="button"></button>
      </div>
    </article>
    <article class="element">
      <img class="element__image" src="./images/element__image-elbrus.png" alt="Изображение горы Эльбрус">
      <button class="element__trash" type="button"></button>
      <div class="element__container">
        <h2 class="element__title">Гора Эльбрус</h2>
        <button class="element__like" type="button"></button>
      </div>
    </article>
    <article class="element">
      <img class="element__image" src="./images/element__image-dombai.png" alt="Изображение горы Домбай">
      <button class="element__trash" type="button"></button>
      <div class="element__container">
        <h2 class="element__title">Домбай</h2>
        <button class="element__like" type="button"></button>
      </div>
    </article>
    <article class="element">
      <img class="element__image" src="./images/element__image-elbrus.png" alt="Изображение горы Эльбрус">
      <button class="element__trash" type="button"></button>
      <div class="element__container">
        <h2 class="element__title">Гора Эльбрус</h2>
        <button class="element__like" type="button"></button>
      </div>
    </article>
    <article class="element">
      <img class="element__image" src="./images/element__image-dombai.png" alt="Изображение горы Домбай">
      <button class="element__trash" type="button"></button>
      <div class="element__container">
        <h2 class="element__title">Домбай</h2>
        <button class="element__like" type="button"></button>
      </div>
    </article>
    <article class="element">
      <img class="element__image" src="./images/element__image-karachaevsk.png" alt="Изображение старинной постройки">
      <button class="element__trash" type="button"></button>
      <div class="element__container">
        <h2 class="element__title">Карачаево-Черкесия</h2>
        <button class="element__like" type="button"></button>
      </div>
    </article>
  </template>>
  <script src="./scripts/index.js"></script>
</body>

</html>
