<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип с надписью Mesto">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Изображение Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <div class="elements">
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form popup__form_edit-card" name="information">
          <input class="popup__input popup__input_el_name" name="name" type="text" required placeholder="Жак-Ив Кусто">
          <input class="popup__input popup__input_el_job" name="job" type="text" required
            placeholder="Исследователь океана">
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__heading">Новое место</h2>
        <form class="popup__form popup__form_add-card" name="information">
          <input class="popup__input popup__input_el_place" name="place" type="text" required placeholder="Название">
          <input class="popup__input popup__input_el_link" name="link" type="text" required
            placeholder="Ссылка на картинку">
          <button class="popup__save" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_card">
      <figure class="popup__view-card">
        <button class="popup__close" type="button"></button>
        <img class="popup__image" src=' ' alt=' '>
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
    <template class="template">
      <article class="element">
        <img class="element__image" src=" " alt=" ">
        <button class="element__delete" type="button"></button>
        <div class="element__container">
          <h2 class="element__title"></h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
    </template>>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
