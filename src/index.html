<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип с надписью Mesto">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="<%=require('./images/profile__avatar.jpg')%>" alt="Изображение Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <div class="elements">
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form popup__form_edit-card" name="information-edit" novalidate>
          <input class="popup__input popup__input_el_name" id="name-input" name="name" type="text" required
            minlength="2" maxlength="40">
          <span class="popup__error" id="name-input-error"></span>
          <input class="popup__input popup__input_el_job" id="job-input" name="about" type="text" required minlength="2"
            maxlength="200">
          <span class="popup__error" id="job-input-error"></span>
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__heading">Новое место</h2>
        <form class="popup__form popup__form_add-card" name="information-add" novalidate>
          <input class="popup__input popup__input_el_place" id="place-input" name="place" type="text" required
            placeholder="Название" minlength="2" maxlength="30">
          <span class="popup__error" id="place-input-error"></span>
          <input class="popup__input popup__input_el_link" id="url-input" name="link" type="url" required
            placeholder="Ссылка на картинку">
          <span class="popup__error" id="url-input-error"></span>
          <button class="popup__submit-button" type="submit">Создать</button>
        </form>
      </div>
    </div>


    <div class="popup popup_type_delete">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__heading">Вы уверены?</h2>
        <form class="popup__form popup__form_delete-card" name="information-delete" novalidate>
        <button class="popup__submit-button" type="submit">Да</button>
        </form>
      </div>
    </div>


    <div class="popup popup_type_card">
      <figure class="popup__view-card">
        <button class="popup__close" type="button"></button>
        <img class="popup__image" src="#" alt="#">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
    <template class="template">
      <article class="element">
        <img class="element__image" src="#" alt="#">
        <button class="element__delete" type="button"></button>
        <div class="element__container">
          <h2 class="element__title"></h2>
          <div class="element__likegroup">
            <button class="element__like" type="button"></button>
            <p class="element__likesCount"></p>
          </div>
        </div>
      </article>
    </template>
  </div>
</body>

</html>
